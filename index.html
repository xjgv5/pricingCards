<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styes.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome-free-6.1.2-web/css/all.min.css">
    <title>Planes y precios</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <h1 class="main__title">Planes y precios</h1>

            <section class="main__prices">

                <article class="prices__price">
                    <h2 class="price__subtitle">Básico</h2>
                    <h3 class="price__number">$100 mxn</h3>
                    <p class="price__detail">Calidad HD</p>
                    <p class="price__detail">2 dispositivos simultáneos</p>
                    <p class="price__detail">Incluye anuncios</p>
                    <a href="#" class="price__btn">Comprar</a>
                </article>

                <article class="prices__price prices__price--main">
                    <h2 class="price__subtitle">Estándar</h2>
                    <h3 class="price__number">$150 mxn</h3>
                    <p class="price__detail">Calidad Full HD</p>
                    <p class="price__detail">3 dispositivos simultáneos</p>
                    <p class="price__detail">Sin anuncios</p>
                    <a href="#" class="price__btn">Comprar</a>
                </article>

                <article class="prices__price">
                    <h2 class="price__subtitle">Premium</h2>
                    <h3 class="price__number">$200 mxn</h3>
                    <p class="price__detail">Calidad 4k</p>
                    <p class="price__detail">5 dispositivos simultáneos</p>
                    <p class="price__detail">Incluye anuncios</p>
                    <a href="#" class="price__btn">Comprar</a>
                </article>



            </section>

            <form action="" class="main__toogle">
                <span class="toogle__label">Suscriptor extra</span>
                <label for="checbox" class="toogle__switch">
                    <input type="checkbox" class="toogle__checkbox" id="checkbox">
                    <div class="toogle__slider"></div>
                </label>

            </form>
        </main>
    </div>

</body>

</html>
